<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rculator by RDP</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id = "container">
        <div class = "brand-header">
            <h1>Rculator</h1>
        </div>
        <div class = "display">
            <span id = "display"></span>
        </div>
        <div id = "buttons">
            <div class = "button-row" ><button>1</button> <button>2</button> <button>3</button> <button>+</button></div>
            <div class = "button-row" ><button>4</button> <button>5</button> <button>6</button> <button>-</button></div>
            <div class = "button-row" ><button>7</button> <button>8</button> <button>9</button> <button>*</button></div>
            <div class = "button-row" ><button>clr</button> <button>0</button> <button>=</button> <button>/</button></div>
            <div class = "button-row" ><button id = "decimal">.</button> <button id = "del">del</button></div>
        </div>
        <div class = "brand-footer">
            <p>Designed by <span>RDP</span></p>
        </div>
    </div>
</body>
</html>
